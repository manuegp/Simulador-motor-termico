<mat-card class="card list-card">
  <div class="card-header">
    <div>
      <h2 class="card-title">Temperaturas cargadas</h2>
      <p class="card-subtitle">Gestiona los puntos antes de simular.</p>
    </div>
    <div class="header-actions">
      <span class="pill">{{ totalPuntos }} puntos</span>
      <button
        mat-stroked-button
        color="warn"
        type="button"
        (click)="onClearAll()"
        [disabled]="totalPuntos === 0"
      >
        <mat-icon>delete_sweep</mat-icon>
        Borrar todos
      </button>
    </div>
  </div>

  <mat-card-content class="card-body p-0">
    <cdk-virtual-scroll-viewport itemSize="48" class="viewport-entrada">
      <div class="table-scroll">
        <table mat-table [dataSource]="dataSource" class="w-100 compact-table">
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef class="ps-4"> # </th>
            <td
              mat-cell
              *matCellDef="let element; let i = index"
              class="ps-4"
              [attr.data-label]="'#'"
            >
              <strong>{{ i + 1 }}</strong>
            </td>
          </ng-container>

          <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor (°C) </th>
            <td mat-cell *matCellDef="let element" [attr.data-label]="'Valor (°C)'">
              {{ element }}°C
            </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="text-end pe-4"> Acciones </th>
            <td
              mat-cell
              *matCellDef="let element; let i = index"
              class="text-end pe-4"
              [attr.data-label]="'Acciones'"
            >
              <button mat-icon-button color="warn" (click)="onRemove(i)">
                <mat-icon color="warn">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      @if(totalPuntos === 0) {
        <div class="empty-state">
          <p>No hay temperaturas cargadas aún.</p>
        </div>
      }
    </cdk-virtual-scroll-viewport>

    <div class="card-footer">
      <button
        mat-raised-button
        color="accent"
        class="w-100"
        (click)="onEjecutar()"
        [disabled]="totalPuntos === 0"
      >
        <mat-icon class="me-2" color="primary">play_arrow</mat-icon>
        Ejecutar simulación
      </button>
    </div>
  </mat-card-content>
</mat-card>
