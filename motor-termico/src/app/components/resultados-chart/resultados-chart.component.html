<mat-card class="card chart-card">
  <div class="card-header">
    <div>
      <h2 class="card-title">Evolucion de temperaturas</h2>
      <p class="card-subtitle">Comparativa entre entrada y salida</p>
    </div>
  </div>

  <div class="card-body">
    <div class="chart-wrapper">
      <div class="ratio ratio-16x9">
        <canvas
          #chartCanvas
          class="w-100 h-100"
          aria-label="Grafica de resultados"
          role="img"
        ></canvas>
      </div>
    </div>
  </div>
</mat-card>
